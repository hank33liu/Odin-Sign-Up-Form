<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="banner">
                <img src ="odin-lined.png" class="logo">
                <h1 class="bannerTitle">ODIN</h1>
            </div>
            
            <div class = "footer">
                Photo by &nbsp<a href="https://unsplash.com/@haliewestphoto">Halie West</a>&nbsp on &nbsp<a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </div>
            <div class="middle">
                Let's do this!
                <div class="form">
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required="">
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required="">
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="10" maxlength="10">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="passwor" required="">
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password"  id="confirm-password" required="">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>

                <div> Already have an account? <a href=""> Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
